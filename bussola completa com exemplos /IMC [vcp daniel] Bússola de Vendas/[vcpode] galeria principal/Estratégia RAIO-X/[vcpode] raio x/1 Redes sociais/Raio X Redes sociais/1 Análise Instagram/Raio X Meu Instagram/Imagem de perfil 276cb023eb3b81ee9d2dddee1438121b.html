c2de79" class="">Ser reconhecível e alinhado à identidade visual da marca.</p></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="276cb023-eb3b-8170-8d78-e3ca3a272ad4"><div style="font-size:1.5em"><img class="icon notion-static-icon" src="https://www.notion.so/icons/bullseye_blue.svg"/></div><div style="width:100%"><strong>O que fazer</strong><div style="display:contents" dir="auto"><hr id="276cb023-eb3b-811b-a1f7-f945591c0d79"/></div><div style="display:contents" dir="auto"><p id="276cb023-eb3b-8195-809d-e77ed858fa8d" class="">Utilizar um logotipo claro ou uma imagem que represente bem a marca. A imagem deve ser facilmente identificável mesmo em tamanho pequeno.</p></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="276cb023-eb3b-8145-b149-f80d8d5e0d17"><div style="font-size:1.5em"><img class="icon notion-static-icon" src="https://www.notion.so/icons/orbit_blue.svg"/></div><div style="width:100%"><strong>Instruções para uma boa imagem de perfil</strong><div style="display:contents" dir="auto"><hr id="276cb023-eb3b-8156-a9d9-d6fc1d2c9f8a"/></div><div style="display:contents" dir="auto"><ul id="276cb023-eb3b-8192-8b8b-d1cfab1a4dcf" class="bulleted-list"><li style="list-style-type:disc">Logo da sua empresa ou sua foto (no caso de perfil profissional de pessoa)</li></ul></div><div style="display:contents" dir="auto"><p id="276cb023-eb3b-81ca-863d-dec9ab724f57" class="">
</p></div><div style="display:contents" dir="auto"><p id="276cb023-eb3b-81c0-9e7c-e2989157ed83" class="">Para imagens de logo</p></div><div style="display:contents" dir="auto"><hr id="276cb023-eb3b-817d-9b06-e81ab9c16660"/></div><div style="display:contents" dir="auto"><ul id="276cb023-eb3b-8152-9f94-f85d3ab46847" class="bulleted-list"><li style="list-style-type:disc">Usar as cores da marca</li></ul></div><div style="display:contents" dir="auto"><ul id="276cb023-eb3b-8179-9b15-ff263606db1e" class="bulleted-list"><li style="list-style-type:disc">Contrate entre o fundo e a imagem estar bem visível</li></ul></div><div style="display:contents" dir="auto"><ul id="276cb023-eb3b-8127-a3b5-fde65b384004" class="bulleted-list"><li style="list-style-type:disc">Estar bem enquadrado</li></ul></div><div style="display:contents" dir="auto"><ul id="276cb023-eb3b-8130-91a0-fd3b68670b5f" class="bulleted-list"><li style="list-style-type:disc">Estar bem nítido. Não estar embaçado ou quadriculado</li></ul></div><div style="display:contents" dir="auto"><p id="276cb023-eb3b-8182-982a-e585d2c5a626" class="">
